<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>비젼 식단관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
<!-- Header -->
<header class="navbar navbar-light bg-light p-3">
    <span class="navbar-brand mb-0 h1">식단관리</span>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newMealModal">
        새 식단 추가
    </button>
</header>

<!-- Show Cards -->
<div class="container py-5">
    <div id="cards" class="row" data-masonry='{"percentPosition": true }'>
        <!-- CARDS -->
    </div>
</div>

<!-- NewMeal Modal -->
<div class="modal fade" id="newMealModal" tabindex="-1" aria-labelledby="newMealModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">새 식단 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <form class="row g-3 needs-validation" action="./process/NewMeal" enctype="multipart/form-data"
                          method="post" id="newMealForm">
                        <!-- 제목 -->
                        <input type="hidden" id="newMealName" name="newMealName">
                        <input type="hidden" id="newMealDateYear" name="newMealDateYear">
                        <input type="hidden" id="newMealDateMonth" name="newMealDateMonth">
                        <input type="hidden" id="newMealDateDay" name="newMealDateDay">

                        <!-- 사진 -->
                        <div class="input my-1">
                            <img id="previewImg"
                                 class="mx-auto d-block img-fluid rounded"
                                 style="padding: 10px;"
                                 src="https://picsum.photos/200" alt="Meal Image Preview">
                            <input class="form-control" type="file" id="mealImg" name="newMealImg" accept="image/*"
                                   onchange="loadImageFile(event)" required/>
                        </div>

                        <!-- 날짜 -->
                        <div class="input-group my-1">
                            <label for="newMealDate" class="input-group-text">날짜 선택</label>
                            <input id="newMealDate" type="date" class="form-control" onchange="onDateChanged()"
                                   name="newMealDate" required>
                        </div>

                        <!-- 식사 종류 (점심/저녁) -->
                        <div id="selectMealType" class="input-group my-1">
                            <span class="form-label input-group-text" style="margin: 0;">식사 종류</span>
                            <div class="btn-group form-control" role="group"
                                 aria-label="Basic radio toggle button group" aria-required="true">
                                <input type="radio" class="btn-check" name="mealType" id="lunchRadio"
                                       autocomplete="off" value="점심" onclick="onMealTypeChecked(this.value)" required>
                                <label class="btn btn-outline-primary" for="lunchRadio">점심</label>

                                <input type="radio" class="btn-check" name="mealType" id="dinnerRadio"
                                       autocomplete="off" value="저녁" onclick="onMealTypeChecked(this.value)" required>
                                <label class="btn btn-outline-primary" for="dinnerRadio">저녁</label>
                            </div>
                        </div>

                        <!-- 메뉴명 -->
                        <div class="my-1">
                            <div id="menus">
                                <!-- 메뉴 항목들 -->
                            </div>
                            <div class="d-grid gap-2 my-1">
                                <button type="button" class="btn btn-outline-primary" onclick="newmenu()">메뉴 추가</button>
                            </div>
                        </div>


                        <!-- 간식 -->
                        <div class="my-1">
                            <!-- snack names -->
                            <div id="snacks" class="">
                            </div>

                            <div class="d-grid gap-2 my-1">
                                <button id="snackAddBtn" type="button" class="btn btn-outline-primary"
                                        onclick="newsnack()">간식 추가
                                </button>
                            </div>
                        </div>

                        <!-- TODO: validation -->
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="submit" class="btn btn-primary" form="newMealForm">저장</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="./js/NewMeal.js"></script>

<script>
    openMeal(2021, 1)

    function createCardElem(name, imgsrc, menus) {
        let div_col = document.createElement('div');
        div_col.setAttribute('class', 'col-sm-6 col-lg-4 mb-4');

        let div_card = document.createElement('div');
        div_card.setAttribute('class', 'card');

        let img = document.createElement('img');
        img.setAttribute('alt', name);
        img.setAttribute('src', imgsrc);
        img.setAttribute('class', 'card-img-top');

        let div_cardBody = document.createElement('div');
        div_cardBody.setAttribute('class', 'card-body');

        let h5 = document.createElement('h5');
        h5.setAttribute('class', 'card-title');
        h5.innerHTML = name;

        let p = document.createElement('p');
        p.setAttribute('class', 'card-text');
        p.innerHTML = menus;

        div_cardBody.appendChild(h5);
        div_cardBody.appendChild(p);
        div_card.appendChild(img);
        div_card.appendChild(div_cardBody);
        div_col.appendChild(div_card);

        return div_col;
    }

    function attachCard(name, imgsrc, menus) {
        let card = createCardElem(name, imgsrc, menus)
        document.getElementById('cards').appendChild(card)
    }

    // FILE LOAD
    function openMeal(year, month) {
        let jsonPath = `./meals/${year}/${month}/`

        fetch(jsonPath)
            .then(res => res.json())
            .then(value => {
                for (let i = 0; i < value.length; i++) {
                    let mealType = value[i].mealType
                    if(mealType === '점심') mealType = 'lunch'
                    else if(mealType === '저녁')  mealType = 'dinner'
                    attachCard(value[i].name, `/MealManager/img/${value[i].dateYear}/${value[i].dateMonth}/${value[i].dateDay}/${mealType}`, value[i].menus)
                }
            })
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.1.8/imagesloaded.pkgd.min.js"></script>
<script>
    $(document).ready(function () {
        let $container = $("#cards");

        $container.imagesLoaded(function () {
            $container.masonry();
        });
    });
</script>
</body>
</html>
