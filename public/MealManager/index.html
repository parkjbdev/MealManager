<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>비젼 식단관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Calendar.css">
</head>
<body>
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">식단관리</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#newMealModal">식단 추가</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">다운로드(추가예정)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/parkjbdev/MealManager">Source</a>
                    </li>
                </ul>
                <div class="">
                    <div class="input-group my-2">
                        <label for="openMealMonth" class="input-group-text border-secondary bg-dark text-light">조회년월
                            선택</label>
                        <input id="openMealMonth" type="month" class="form-control border-secondary bg-dark text-light">
                    </div>
                </div>
                <!--                <span class="navbar-text">Navbar text with an inline element</span>-->
            </div>
        </div>
    </nav>
</header>

<!-- Show Cards -->
<div class="container my-3">
    <div id="cards" class="row">
        <!-- CARDS -->
    </div>
    <div id="message">
        <!-- Message -->
    </div>
    <div id="Calendar" style="visibility: hidden;"></div>
</div>

<!-- NewMeal Modal -->
<div class="modal fade" id="newMealModal" tabindex="-1" aria-labelledby="newMealModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newMealModalLabel">새 식단 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <form id="newMealForm" class="row g-3 needs-validation" enctype="multipart/form-data"
                          action="./process/NewMeal" method="post">
                        <!-- 제목 -->
                        <input type="hidden" id="newMealName" name="newMealName">
                        <input type="hidden" id="newMealDateYear" name="newMealDateYear">
                        <input type="hidden" id="newMealDateMonth" name="newMealDateMonth">
                        <input type="hidden" id="newMealDateDay" name="newMealDateDay">

                        <!-- 사진 -->
                        <div class="input my-1">
                            <img id="previewImg"
                                 class="mx-auto d-block img-fluid rounded"
                                 style="padding: 10px;"
                                 alt="Meal Image Preview">
                            <input class="form-control" type="file" id="mealImg" name="newMealImg" accept="image/*"
                                   onchange="loadImageFile(event)" required/>
                        </div>

                        <!-- 날짜 -->
                        <div class="input-group my-1">
                            <label for="newMealDate" class="input-group-text">날짜 선택</label>
                            <input id="newMealDate" type="date" class="form-control" onchange="onDateChanged()"
                                   name="newMealDate" required>
                        </div>

                        <!-- 식사 종류 (점심/저녁) -->
                        <div id="selectMealType" class="input-group my-1">
                            <span class="form-label input-group-text" style="margin: 0;">식사 종류</span>
                            <div class="btn-group form-control" role="group"
                                 aria-label="Basic radio toggle button group" aria-required="true">
                                <input type="radio" class="btn-check" name="mealType" id="lunchRadio"
                                       autocomplete="off" value="lunch" onclick="onMealTypeChecked(this.value)"
                                       required>
                                <label class="btn btn-outline-primary" for="lunchRadio">점심</label>

                                <input type="radio" class="btn-check" name="mealType" id="dinnerRadio"
                                       autocomplete="off" value="dinner" onclick="onMealTypeChecked(this.value)"
                                       required>
                                <label class="btn btn-outline-primary" for="dinnerRadio">저녁</label>
                            </div>
                        </div>

                        <!-- 메뉴명 -->
                        <div class="my-1">
                            <div id="menus">
                                <!-- 메뉴 항목들 -->
                            </div>
                            <div class="d-grid gap-2 my-1">
                                <button type="button" class="btn btn-outline-primary" onclick="newmenu()">메뉴 추가</button>
                            </div>
                        </div>

                        <!-- 간식 -->
                        <div class="my-1">
                            <!-- snack names -->
                            <div id="snacks" class="">
                            </div>

                            <div class="d-grid gap-2 my-1">
                                <button id="snackAddBtn" type="button" class="btn btn-outline-primary"
                                        onclick="newsnack()">간식 추가
                                </button>
                            </div>
                        </div>

                        <!-- TODO: validation -->
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="submit" class="btn btn-primary" form="newMealForm">저장</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="./js/DateProto.js"></script>
<script src="./js/OpenMeal.js"></script>
<script src="./js/NewMeal.js"></script>
<script src="./js/Calendar.js"></script>
<script>
    renderCalendar(document.querySelector('#Calendar'));
</script>
<script>
    const openMealMonth = document.getElementById('openMealMonth')
    openMealMonth.setAttribute('value', date.toMonthString('-'))
    openMealMonth.onchange = () => {
        const year = parseInt(openMealMonth.value.substring(0, 4))
        const month = parseInt(openMealMonth.value.substring(5, 7))
        cleardiv('cards')
        openMeal(year, month)
    }
    openMeal(date.getFullYear(), date.getMonth() + 1)
</script>

</body>
</html>
